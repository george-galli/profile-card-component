<!DOCTYPE html>
<html lang="en">
<head>
  <title>Frontend Mentor | Profile card component</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!--link font google-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="top">
    <img src="./images/bg-pattern-top.svg" alt=" ">
  </div>
  <div class="botton">
    <img src="./images/bg-pattern-bottom.svg" alt=" ">
  </div>
  <section class="container">
    
    <div class="container-card">
      <div>
        <img class="upper-img" src="./images/bg-pattern-card.svg" alt="Card">
      </div>
      <div>
        <img class="victor-img" src="./images/image-victor.jpg" alt="Victor">
      </div>
      <div class="name-position">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
      </div>
      <div class="city">
        <p>London</p>
      </div>
      <div class="line"></div>
      <div class="footer">
        <div class="follow">
          <h1>80K</h1>
          <p>Followers</p>
        </div>
        <div class="like">
          <h1>803K</h1>
          <p>Likes</p>
        </div>
        <div class="photo">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  
  </section>
  
  
  

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
